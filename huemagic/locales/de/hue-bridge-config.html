<script type="text/markdown" data-help-name="hue-bridge">
Stellt eine Verbindung mit einer Philips Hue Bridge her.

### Name

Sie können hier entweder einen alternativen, internen Namen für die Bridge vergeben oder den Standardnamen beibehalten.

### Bridge IP & Port

Geben Sie die Hue Bridge-IP-Adresse manuell ein oder drücken Sie den Button, um alle lokal verfügbaren Bridges abzurufen (statische IP-Konfiguration auf der Hue Bridge empfohlen). Optional können Sie auch einen alternativen Port für die Bridge definieren, indem Sie diesen mit einem Doppelpunkt an die IP-Adresse anfügen.

### API-Schlüssel

Geben Sie den Hue Bridge API-Schlüssel manuell ein oder drücken Sie den Button, um einen neuen Schlüssel zu erstellen. Wenn Sie einen neuen Schlüssel erstellen möchten, müssen Sie innerhalb des Zeitfensters von 20 Sekunden den physischen Button der Bridge betätigen, um den Prozess abzuschließen.

### Automatische Firmware-Updates

HueMagic prüft periodisch nach verfügbaren Philips Hue Firmware Updates und installiert sie automatisch, wenn sie verfügbar sind. Sie können dieses Verhalten deaktivieren, indem Sie die entsprechende Checkbox anklicken.

### Mitteilungen deaktivieren

Wenn Sie diese Einstellung aktivieren, erhalten alle Nodes hinter dieser Bridge keine automatischen Statusmeldungen mehr.
</script>
